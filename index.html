<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in form | Vite + React</title>
</head>

<body>
  <!-- So Netlify can detect a form -->
  <!-- Form name (name="contactForm") on index.html and hidden input on Contact.jsx must be identical -->
  <form name='contactForm' netlify netlify-honeypot="bot-field" hidden action='/'>
    <input type='text' name='name' />
    <input type='email' name='email' />
    <textarea name='message-content'></textarea>
  </form>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
